<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetLead Hub | AI Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              slate: {
                850: '#1e293b', // Custom dark
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'audio-bar': 'audioBar 1s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              audioBar: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '80%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom markdown styles */
      .prose h3 { font-size: 1.25rem; font-weight: 700; color: #0f172a; margin-bottom: 0.5rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; color: #334155; }
      .prose strong { color: #059669; font-weight: 600; }
      
      /* Audio Visualizer Delays */
      .bar-1 { animation-delay: 0.0s; }
      .bar-2 { animation-delay: 0.2s; }
      .bar-3 { animation-delay: 0.4s; }
      .bar-4 { animation-delay: 0.1s; }
      .bar-5 { animation-delay: 0.3s; }
    </style>
  <script type="importmap">

  "imports": {

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"

}
</script>
